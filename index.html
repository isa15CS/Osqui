<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osqui</title>
    <!-- Incluye las fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco */
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #dda0dd; /* Color del encabezado morado pastel */
            color: white;
        }
        header h1 {
            margin: 0;
            font-family: 'Dancing Script', cursive; /* Aplica la fuente de caligrafía */
            font-size: 96px; /* Aumenta el tamaño de la letra */
            font-weight: 400; /* Reduce el grosor de la letra */
        }
        nav {
            display: flex;
            gap: 10px;
        }
        nav button {
            background-color: #dda0dd; /* Color del fondo del botón igual al del encabezado */
            border: none;
            color: white; /* Color del texto del botón */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
        }
        nav button:hover {
            background-color: #e6c1e6; /* Cambia el color del botón al pasar el cursor */
        }
        .initial-text {
            margin: 40px 20px;
            font-size: 28px; /* Aumenta el tamaño de la letra */
            font-family: 'Dancing Script', cursive; /* Cambia la fuente a una cursiva delgada */
            font-weight: 400; /* Reduce el grosor de la letra */
            color: #000000; /* Cambia el color del texto a negro */
            text-align: center;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }
        .image-gallery img {
            width: 22%; /* Ajusta el ancho de las imágenes para que quepan cuatro por fila */
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer; /* Cambia el cursor al pasar sobre la imagen */
        }
        .secondary-text {
            margin: 20px 20px;
            font-size: 26px; /* Aumenta el tamaño de la letra */
            font-family: 'Dancing Script', cursive; /* Cambia la fuente a una cursiva delgada */
            font-weight: 400; /* Reduce el grosor de la letra */
            color: #000000; /* Cambia el color del texto a negro */
            text-align: center;
        }
        .gallery-description {
            font-size: 24px; /* Ajusta el tamaño de la letra */
            font-family: 'Dancing Script', cursive; /* Aplica la fuente cursiva */
            font-weight: 400; /* Reduce el grosor de la letra */
            color: #d36ac2; /* Color rosa pastel más oscuro */
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            display: none;
            margin: 20px;
            text-align: center;
        }
        .content.active {
            display: block;
        }
        hr {
            border: 0;
            height: 1px;
            background: #dda0dd; /* Línea horizontal morado pastel */
            margin: 0;
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .video-gallery video {
            width: 30%;
            border-radius: 10px;
        }
        /* Estilos para el modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed; /* Fijo en la pantalla */
            z-index: 1; /* Por encima del contenido */
            padding-top: 60px; /* Espacio superior */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permite desplazamiento si es necesario */
            background-color: rgb(0, 0, 0); /* Fondo negro */
            background-color: rgba(0, 0, 0, 0.9); /* Fondo negro con opacidad */
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content, #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @keyframes zoom {
            from { transform: scale(0) }
            to { transform: scale(1) }
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* Consultas de medios */
        @media (max-width: 768px) {
            header h1 {
                font-size: 48px; /* Tamaño de letra más pequeño en dispositivos móviles */
            }
            .image-gallery img {
                width: 48%; /* Dos imágenes por fila en dispositivos móviles */
            }
            .video-gallery video {
                width: 100%; /* Ancho completo para videos en dispositivos móviles */
            }
        }
    </style>
</head>

    <script>
        function showContent(sectionId) {
            var contents = document.getElementsByClassName('content');
            var home = document.getElementById('home');
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }
            document.getElementById(sectionId).classList.add('active');
            if (home) {
                home.style.display = 'none';
            }
        }

        function showHomePage() {
            var contents = document.getElementsByClassName('content');
            var home = document.getElementById('home');
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }
            if (home) {
                home.style.display = 'block';
            }
        }
    </script>
